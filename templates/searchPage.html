<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>booKVinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/searchPage1.css">
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <img src="/static/images/logoqwe-removebg-preview.png" alt="" class="logo" onclick="location.href='/index'"> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Jumbotron with Search Bar -->
    <div class="jumbotron" id="jumbotron">
      <h1 class="display-4">Find Your Next Movie</h1>
      <div class="input-group search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for movies...">
        <button id="searchBtn" class="btn btn-dark" type="button" onclick="searchTheMovie()">Search</button>
      </div>
    </div>

    <!-- Featured Movies Section -->
    <h2 class="mb-4">Featured Movies</h2>
    <div class="row" id="movieCards">
      <!-- Movie cards will be dynamically added here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Lights, camera, action! Your perfect movie night begins here.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/js/searchPage.js"></script>
</body>
</html>
