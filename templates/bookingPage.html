<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booKVinema</title>
     <link rel="stylesheet" href="/static/css/booking1.css">
</head>

<body>
    <div class="navbar_P">
        <img src="/static/images/logoqwe-removebg-preview.png" alt="" class="logo" onclick="location.href='/index'"> 
  </div>
    <div class="main" style="margin-top: 50px;">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="title">
                    {{ movie }}
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                        <div class="item">Your Seats</div>

                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="screentext">All Eyes Here Please</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">18</div>
                        </label>
                        <input type="radio" name="date" id="d2">
                        <label for="d2" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">19</div>
                        </label>
                        <input type="radio" name="date" id="d3">
                        <label for="d3" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">20</div>
                        </label>
                        <input type="radio" name="date" id="d4">
                        <label for="d4" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">21</div>
                        </label>
                        <input type="radio" name="date" id="d5">
                        <label for="d5" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">22</div>
                        </label>
                        <input type="radio" name="date" id="d6">
                        <label for="d6" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">23</div>
                        </label>
                        <input type="radio" name="date" id="d7">
                        <label for="d7" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">24</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00 AM</label>
                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">14:30 PM</label>
                        <input type="radio" name="time" id="t3">
                        <label for="t3" class="time">18:00 PM</label>
                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">21:30 PM</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span><span class="count">0</span> Tickets</span>
                    <div>â‚¹ <div class="amount">0</div>
                    </div>
                </div>
                <button type="button" onclick="">Book</button>
            </div>
        </div>
    </div>
    <script src="/static/js/bookingPage.js"></script>  
</body>

</html>
